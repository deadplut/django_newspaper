<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newspaper</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'feednews/style.css'%}">
</head>
<body>
    <div class="main-wrapper flex">
        <div class="header ">
            <h3 class="logo flex">Newspaper</h3>
        </div>
        <div class="wrapper-content">

            {%for item in news%}
            <div class="wrapper-item flex">
                <h1 class="article-title hover">{{item.title}}</h1>
                <p class="article-summary hover">{{item.text}}</p>
                <span class="w-35 ">{{item.date_creation}}</span>
                <div class="wrapper-image hover">
                    <img class="new-img-main" src="{%  static item.image_id.image.url %}" alt="Ошибка ыыы"></div>
            </div>
            {% endfor %}


        </div>

    </div>
</body>
</html>
